                <i class="close-nav-menu fas fa-times"></i>
            </div>
            <hr class="divide-nav-items"/>

            <a class="sidebar-item centered-flex-row-container space-S rounded-med" href="/index.html">
                <i class="sidebar-icon fa-solid fa-house"></i>
                <div class="sidebar-item-txt">Home</div>
            </a>

            <a class="sidebar-item centered-flex-row-container space-S rounded-med" href="./productList.html">

            <a class="sidebar-item sidebar-item-actions centered-flex-row-container space-S rounded-med" href="/src/wishList.html">

    <main class="main-container">
        <div class="form-container centered-flex-col-container">
            <form class="sign-in-form centered-flex-col-container">
                <h2 class="form-heading heading-2 space-S">Sign Up</h2>
                <input class="input-primary signup-input space-S" type="text" placeholder="Enter your name"/>
                <input class="input-primary signup-input space-S" type="text" placeholder="Enter your email"/>
                <input class="input-primary signup-input space-S" type="text" placeholder="Enter your password"/>
                <input class="input-primary signup-input space-S" type="text" placeholder="Confirm your password"/>
                <div class="terms-conditions centered-flex-row-container space-M">
                    <input class="input-checkbox" name="accept-terms" type="checkbox"/>
                    <label for="input-checkbox" class="terms-conditions-label">I accept all terms and conditions</label>
                </div>
                <button class="btn btn-primary signup-btn rounded-med space-S">Sign In</button>
                <p class="login-text space-S">Already have an account? <a href="./login.html">Login</a></p>
            </form>
        </div>
    </main>
